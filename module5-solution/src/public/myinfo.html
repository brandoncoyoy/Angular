  <h2 class="text-center">My Info</h2>
    <a ui-sref="public.signUp" ng-if="!info.user"> Not Signed Up Yet. Sign up Now!</a>
    <div ng-if="info.user">
      First name: {{info.user.firstname}}
      <br>
      Last name: {{info.user.lastname}}
      <br>
      Email: {{info.user.email}}
      <br>
      Phone: {{info.user.phone}}
      <br>
      Menu favorite:
      <br>
        <menu-item menu-item="info.item">
        </menu-item>
  </div>

</div>
