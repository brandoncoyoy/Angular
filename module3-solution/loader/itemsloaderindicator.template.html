<div class="loader">
  <ol>
    <li ng-repeat="item in list.items">
      Short name: {{item.short_name}}, name: {{ item.name }}, description: {{ item.description }}
      <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ol>
  <div>{{list.message}}</div>
</div>
